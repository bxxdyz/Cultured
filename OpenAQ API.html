<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OpenAQ (Air Quality) API</title>
</head>

<body>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var city;
    var apiKey = "9a8f851c653056267377aaa5a4b7723d";

    //var userQury = $(“#country - name option: selected”).val();

    $.ajax({
      url: "https://restcountries.eu/rest/v2/alpha/chn", //+ userQury,
      method: "GET"
    }).then(function (res) {
      console.log(res);
      city = res.capital;
    });


    setTimeout(() => {
      var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=imperial&appid=" +
      apiKey;

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);
      });
   
    }, 3000);

  </script>

</body>

</html>
